<div class="login-page-container">
  <div class="login-content">
    <div class="app-logo-container">
      <!-- <img src="assets/mercado.png" alt="VR Logo" class="app-logo" /> -->
      <h1>LOGO</h1>
    </div>

    <nz-card class="login-card">
      <vr-loading-container [isLoading]="isLoading"></vr-loading-container>

      <div class="form-title">
        <h2>{{ 'login.title' | translate }}</h2>
        <p>{{ 'login.subtitle' | translate }}</p>
      </div>

      <form nz-form [nzLayout]="'vertical'" [formGroup]="loginForm" (ngSubmit)="login()">
        <vr-form-field
          [formFieldType]="FormFieldType.INPUT"
          [form]="loginForm"
          formName="email"
          label="login.email"
          type="email"
          placeholder="exemplo@email.com"
          [hasFeedback]="true"
        ></vr-form-field>

        <vr-form-field
          [formFieldType]="FormFieldType.INPUT"
          [form]="loginForm"
          formName="password"
          label="login.password"
          type="password"
          placeholder="********"
          [hasFeedback]="true"
        ></vr-form-field>

        <div class="login-form-options">
          <vr-form-field
            [formFieldType]="FormFieldType.CHECKBOX"
            [form]="loginForm"
            formName="remember"
            label="login.remember_me"
          ></vr-form-field>

          <button type="button" nz-button class="forgot-password" (click)="forgotPassword()">
            {{ 'login.forgot_password' | translate }}
          </button>
        </div>

        <button nz-button [disabled]="isLoading" type="submit" class="login-form-button">
          {{ 'login.login_button' | translate }}
        </button>
      </form>
    </nz-card>
  </div>
</div>
